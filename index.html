<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Titulo </h1>

        <div class="createArea">
            <input type="text" id="titleInput" placeholder="Titulo">
            <input type="text" id="descriptionInput" placeholder="Descrição">
            <button>Criar</button>
        </div>

        <div class="cardsWrapper" id="cardsWrapper">
            
            <div class="card">

                <div class="textArea">
                    <p class="id">00</p>

                    <div class="mainTextCard">
                        <h3 class="cardTitle">Titulo Card</h3>
                        <p class="cardDescription">Descrição Card</p>
                    </div>
                    
                </div>

                <div class="actionButtons">
                    <button>OK</button>
                    <button>Delete</button>
                    <button>Edit</button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
